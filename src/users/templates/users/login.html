<!DOCTYPE html>
<html>

<head>
    {%  load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>School admin panel | Login</title>

    <link href="{%  static 'inspinia/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%  static 'inspinia/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'inspinia/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>


            </div>
            <img src="{% static "img/logo/ReCaS_logo.png" %}" alt="Welcome in ReCaS system"/>
            <form class="m-t" role="form" method="post" action="{% url 'panel_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{% url 'panel_index' %}" />
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{%  static 'inspinia/js/jquery-2.1.1.js' %}"></script>
    <script src="{%  static 'inspinia/js/bootstrap.min.js' %}"></script>

</body>

</html>
